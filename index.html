    body {

      align-items: center;
      padding: 20px;
    }
    .card-link {
      display: block;
      width: 280px;
      text-align: center;
      margin: 12px 0;
      padding: 20px;
      border-radius: 16px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--brand);
    }
    .card-link:hover {
      background: #1e293b; /* leve escurecimento */
    }
    footer {
      text-align: center;
      padding: 16px;
      color: #9ca3af;
      font-size: 14px;
    }
